<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>et1cruel — echoes in the void</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300&display=swap');

        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --dim: #555555;
            --accent: #888;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* --- ลูกเล่น Scanline แบบทีวีเก่า --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .container {
            z-index: 3;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 100;
            margin-bottom: 5px;
            cursor: crosshair;
            transition: 0.3s;
        }

        h1:hover {
            text-shadow: 2px 0 red, -2px 0 blue;
            letter-spacing: 5px;
        }

        .subtitle { color: var(--dim); font-size: 0.9rem; margin-bottom: 20px; }
        .genres { color: var(--accent); font-size: 0.8rem; margin-bottom: 30px; }
        .dimension { font-style: italic; font-size: 0.75rem; color: #444; margin-bottom: 40px; }

        .links a {
            color: var(--text);
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.85rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .links a:hover { border-bottom: 1px solid var(--text); color: var(--dim); }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #333;
        }

        /* --- กล่องแชท (Messenger Box) --- */
        .chat-box {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 280px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #222;
            backdrop-filter: blur(5px);
            text-align: left;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .chat-header {
            padding: 8px 12px;
            font-size: 0.7rem;
            border-bottom: 1px solid #222;
            color: var(--dim);
            display: flex;
            justify-content: space-between;
        }

        #chat-content {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.75rem;
            color: #ccc;
        }

        .chat-input {
            border-top: 1px solid #222;
            padding: 10px;
            display: flex;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-family: 'JetBrains Mono';
            font-size: 0.75rem;
            outline: none;
            width: 100%;
        }

        .msg-user { color: #888; margin-bottom: 5px; }
        .msg-bot { color: #fff; margin-bottom: 10px; opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Scrollbar เล็กๆ */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>et1cruel</h1>
        <div class="subtitle">artist • beatmaker • editor • designer</div>
        <div class="genres">shoegaze / blackgaze / ambient / emo trap / cloud rap / emopluggnb</div>
        
        <div class="dimension">drifting through the fifth dimension</div>

        <div class="links">
            <a href="https://soundcloud.com/et1cruel" target="_blank" class="link">soundcloud</a>
      <a href="https://instagram.com/et1cruel" target="_blank" class="link">instagram</a>
      <a href="https://youtube.com/@et1cruel" target="_blank" class="link">youtube</a>
        </div>

        <footer>© 2026 et1cruel — echoes in the void</footer>
    </div>

    <div class="chat-box">
        <div class="chat-header">
            <span>MESSENGER</span>
            <span style="cursor:pointer">_</span>
        </div>
        <div id="chat-content">
            <div class="msg-bot">[system]: connecting to the void...</div>
            <div class="msg-bot">et1cruel: ...hello?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="type a message..." autocomplete="off">
        </div>
    </div>

    <script>
        const input = document.getElementById('chat-input');
        const content = document.getElementById('chat-content');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value !== '') {
                // เพิ่มข้อความคนพิมพ์
                const userMsg = document.createElement('div');
                userMsg.className = 'msg-user';
                userMsg.textContent = '> ' + this.value;
                content.appendChild(userMsg);

                // สุ่มคำตอบจาก Void (Bot)
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'msg-bot';
                    const responses = [
                        "echoes...",
                        "drifting away.",
                        "can you hear the distortion?",
                        "the fifth dimension is cold.",
                        "new beats coming soon."
                    ];
                    botMsg.textContent = "et1cruel: " + responses[Math.floor(Math.random() * responses.length)];
                    content.appendChild(botMsg);
                    content.scrollTop = content.scrollHeight;
                }, 600);

                this.value = '';
                content.scrollTop = content.scrollHeight;
            }
        });
    </script>
</body>
</html>
