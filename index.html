<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>et1cruel — fifth dimension drift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&q=80&w=2400') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto Mono', monospace;
      color: #e8f0ff;
      overflow: hidden;
    }
    
    /* overlay มิติ 5 ให้ดู cosmic + misty */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(10, 20, 60, 0.65), rgba(30, 10, 80, 0.5));
      z-index: -2;
      pointer-events: none;
    }
    
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, rgba(100, 180, 255, 0.08), transparent 60%);
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(5rem, 14vw, 11rem);
      font-weight: 700;
      font-style: italic;
      letter-spacing: -0.06em;
      color: #f0f8ff;
      text-shadow: 0 0 60px rgba(120, 200, 255, 0.5), 0 0 120px rgba(80, 150, 255, 0.3);
      margin-bottom: 0.3rem;
      animation: glowPulse 8s infinite alternate ease-in-out;
    }
    
    @keyframes glowPulse {
      0% { text-shadow: 0 0 40px rgba(120, 200, 255, 0.4), 0 0 80px rgba(80, 150, 255, 0.2); }
      100% { text-shadow: 0 0 80px rgba(120, 200, 255, 0.7), 0 0 160px rgba(80, 150, 255, 0.4); }
    }
    
    h1:hover {
      transform: scale(1.04);
      text-shadow: 0 0 100px rgba(150, 220, 255, 0.8), 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .subtitle {
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      max-width: 720px;
      line-height: 1.7;
      margin: 2rem 0 3.5rem;
      opacity: 0.85;
      letter-spacing: 0.04em;
      color: #d0e0ff;
    }
    
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.2rem;
      margin-top: 1.5rem;
    }
    
    .link {
      font-size: 1.35rem;
      color: #a0d0ff;
      text-decoration: none;
      padding: 0.7rem 2rem;
      border: 1px solid rgba(160, 208, 255, 0.35);
      border-radius: 50px;
      transition: all 0.5s ease;
      backdrop-filter: blur(6px);
      background: rgba(20, 30, 60, 0.3);
    }
    
    .link:hover {
      color: #ffffff;
      background: rgba(120, 180, 255, 0.2);
      border-color: rgba(160, 208, 255, 0.7);
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 30px rgba(100, 180, 255, 0.3);
    }
    
    footer {
      position: absolute;
      bottom: 1.8rem;
      font-size: 0.95rem;
      opacity: 0.55;
      letter-spacing: 0.06em;
      color: #b0c0ff;
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 6rem; }
      .links { flex-direction: column; gap: 1.4rem; }
      .link { width: 85%; margin: 0 auto; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>et1cruel</h1>
    
    <p class="subtitle">
      artist • beatmaker • editor • designer<br>
      shoegaze / blackgaze / ambient / emo trap / cloud rap / emopluggnb<br><br>
      drifting through the fifth dimension
    </p>

    <div class="links">
      <a href="https://soundcloud.com/et1cruel" target="_blank" class="link">soundcloud</a>
      <a href="https://instagram.com/et1cruel" target="_blank" class="link">instagram</a>
      <a href="https://youtube.com/@et1cruel" target="_blank" class="link">youtube</a>
      <!-- ถ้าอยากเพิ่มลิงก์อื่น เช่น bandcamp / spotify / twitch บอกมาเลย -->
    </div>

    <footer>
      © 2026 et1cruel — echoes in the void
    </footer>
  </div>

</body>
</html>
